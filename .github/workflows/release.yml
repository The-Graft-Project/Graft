name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on any v* tag (v1.0.0, v2.2.1, etc.)
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write
  id-token: write  # For SLSA provenance
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for changelog

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable  # Use latest stable Go version

      - name: Run tests
        run: go test -v ./...

      - name: Import GPG key (for signing packages)
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Install cosign (for binary signing)
        uses: sigstore/cosign-installer@v3.4.0

      - name: Install syft (for SBOM generation)
        uses: anchore/sbom-action/download-syft@v0.15.10

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
          FURY_TOKEN: ${{ secrets.FURY_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}